<nxlp-task-nav>
    <p>{{task.taskTitle}}</p>
    <button class="edit-button" routerLink="edit"> Edit</button>
    <button class="complete-button"> Mark as Complete</button>
</nxlp-task-nav>

<main class="container">
    <task-detail
        description="{{task.description}}"
        labels="{{task.labels}}"
        notes="{{task.notes}}">
        <p>{{task.duedate | myDatePipe}}</p>
    </task-detail> 
</main>
