<div class="container ">
    <div class="row flex justify-content-center">
        <div class="col-lg-4 cards" routerLink='/tasks/{{task.taskid}}'*ngFor='let task of allTasks' >
            <task-card 
                tags='{{task.labels}}'
                taskTitle='{{task.taskTitle}}'
                description='{{task.description}}'
                date='{{task.duedate}}'>
                <p>{{task.duedate | myDatePipe}}</p>
            </task-card>
        </div>
    </div>
</div>
